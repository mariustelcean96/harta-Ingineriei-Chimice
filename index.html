<script>
  var map = L.map('map').setView([45.951, 24.675], 7);
  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
  maxZoom: 18,
  id: 'mapbox/streets-v11',
  tileSize: 512,
  zoomOffset: -1,
  accessToken: 'pk.eyJ1IjoibWFyaXVzdGVsY2VhbiIsImEiOiJja25lOGJjdTgxcDRoMnBtdTQzMjFyanhjIn0.RO6ggGYC5XY6-21ZNwtlwA'
}).addTo(map);
  
// Drop down menu to filter based on region
  var legendRegion = L.control({position: 'topright'});
  legendRegion.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legendRegion');
    div.innerHTML = '<select><option>Bistrița-Năsăud</option><option>Cluj</option><option>etc</option></select>';
    div.firstChild.onmousedown = div.firstChild.ondblclick = L.DomEvent.stopPropagation;
    return div;
  };
  legendRegion.addTo(map);
    
// Drop down menu to filter based on industry type
var legendIndustry = L.control({position: 'topright'});
  legendIndustry.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legendIndustry');
    div.innerHTML = '<select><option>produse din PVC</option><option>farmaceutic</option><option>etc</option></select>';
    div.firstChild.onmousedown = div.firstChild.ondblclick = L.DomEvent.stopPropagation;
    return div;
  };
  legendIndustry.addTo(map);
</script>
